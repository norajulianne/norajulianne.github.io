    <style>
        /* Navigation bar styling */
        .navbar {
            position: sticky;
            top: 0;
            height: 56px;
            background-color: white;
            margin-left: 20px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        }

            display: flex;
            gap: 30px;
            font-size: 16px;
            color: black;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-family: "Didact Gothic", sans-serif;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                margin-left: 0;
                margin-right: 0;
            }
        }

        /* General styling */
        h1, h2, p {

        }

            font-size: 100px;
        }

        h2 {

        }

        }

        body {

        }

        /* Block section styling */
        .block {
            margin-top: 6%;
            margin-bottom: 10%;
        }

        /* Row styling with preserved margins */
        .row {
            margin: 2% 5%;
        }

        .image-container {
            width: 100%;
        }

        /* Kontaktsektion styling */
        .kontakt {
            background-color: #2F343C;
            padding: 5% 0;
        }

        .kontakt p {
            color: white;
        }


        /* Video styling to fit 60% width and center */
        .video-70-percent {
            width: 70%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .video-70-percent {
                width: 100%;
            }
        }

        .VHS {
            width: 70%;
            transition: width 0.3s ease;
            margin-top: 20px;
        }

        .VHS:hover {
            width: 100%; /* Expands to 100% on hover */
