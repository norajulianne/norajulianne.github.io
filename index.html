    <style>
        /* Navigation bar styling */
       .navbar {
            position: sticky;
            top: 0;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 30px;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar .header-namn, .navbar .nav-links a {
            font-size: 16px;
            font-family: 'Helvetica neue', sans-serif;
            color: black;
            text-decoration: none;
            padding: 10px 0;
        }
        
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        
        
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            .navbar .header-namn, .navbar .nav-links a {
                font-size: 14px;
            }
            .mobilpadding {
                        padding-bottom: 10px;
                    }
        }

        /* General styling */
        h1, h2, p {
            font-family: "Helvetica neue", sans-serif;
            color: black;
        }

        h1 {
            font-size: 100px;
        }

        h2 {
            font-size: 36px;
        }

        p {
            font-size: 16px;
        }

        body {
            background-color: white;
        }

        /* Block section styling */
        .block {
            margin-top: 6%;
            margin-bottom: 10%;
        }

        /* Row styling with preserved margins */
        .row {
            margin: 2% 5%;
        }

        .image-container {
            width: 100%;
        }

        /* Kontaktsektion styling */
        .kontakt {
            background-color: #2F343C;
            padding: 5% 0;
        }

        .kontakt p {
            color: white;
        }

        /* Video styling */
        .video-container {
            position: relative;
            width: 70%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 0 auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                padding-bottom: 56.25%; /* Keep 16:9 ratio */
            }
        }

            .VHS {
            width: 70%;
            transition: width 0.3s ease;
            margin-top: 20px;
        }

        .VHS:hover {
            width: 100%; /* Expands to 100% on hover */
        }
